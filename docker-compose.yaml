version: "3.7"

networks:
  mojaloop-net:
    name: mojaloop-net

services:
  inbound-thirdparty-scheme-adapter:
    container_name: inbound-thirdparty-scheme-adapter
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: sh -c "/opt/thirdparty-scheme-adapter/wait4/wait4.js inbound-thirdparty-scheme-adapter && NODE_ENV=development npm run start:inbound"
    volumes:
      - ./docker/wait4:/opt/thirdparty-scheme-adapter/wait4
    environment:
      - NODE_ENV=test
    networks:
      - mojaloop-net
    ports:
      - "4005:4005"
    depends_on:
      - redis
      - pisp-simulator
    extra_hosts:
      - "redis:172.17.0.1"
      - "pisp-simulator:172.17.0.1"
    healthcheck:
      test: wget -q http://172.17.0.1:4005/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s

  outbound-thirdparty-scheme-adapter:
    container_name: outbound-thirdparty-scheme-adapter
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: sh -c "/opt/thirdparty-scheme-adapter/wait4/wait4.js outbound-thirdparty-scheme-adapter && NODE_ENV=development npm run start:outbound"
    volumes:
      - ./docker/wait4:/opt/thirdparty-scheme-adapter/wait4
    environment:
      - NODE_ENV=test
    networks:
      - mojaloop-net
    ports:
      - "4006:4006"
    depends_on:
      - redis
      - pisp-simulator
    extra_hosts:
      - "redis:172.17.0.1"
      - "pisp-simulator:172.17.0.1"
    healthcheck:
      test: wget -q http://172.17.0.1:4006/health -O /dev/null || exit 1
      timeout: 3s
      retries: 10
      start_period: 10s
      interval: 30s
  
  redis:
    container_name: redis
    image: "redis:5.0.4-alpine"
    networks:
      - mojaloop-net
    ports:
      - "6379:6379"
    restart: always
  
  pisp-simulator:
    image: mojaloop/mojaloop-simulator:v9.4.1.7-pisp
   # build: 
   #   context: ../../mojaloop-simulator
    networks:
      - mojaloop-net
    container_name: pisp-simulator
    env_file: ./docker/dfsp_backend.env
    volumes:
       - ./docker/dfsp_rules.json:/src/rules.json
    ports:
      - "9000:3000"
      - "9002:3002"
      - "9003:3003"    